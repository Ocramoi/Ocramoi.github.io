<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um jogo de pikachu">
  <title>Corongon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="arena">
    <div id="round">ROUND 1</div>
    <div id="coronga">
      <div id="opponent-health-bar">
        <div min="0" max="100" value="100" id="opponent-health"></div>
      </div>
      <img src="assets/coronaIdle.gif" alt="Coronga" id="CoronaImg" width="75px">
      <div class="grass"></div>
    </div>
    <div id="lysol">
      <div id="player-health-bar">
        <div min="0" max="100" value="100" id="player-health"></div>
      </div>
      <img src="assets/lysolIdle.png" alt="Lysol" id="LysolImg" width="75px">
      <div class="grass"></div>
    </div>
    <div id="options">
      <div class="row">
        <button id="distanciamento-button">
          Distanciamento Social
        </button>
        <button id="alcool-button">
          Álcool em gel
        </button>
      </div>
      <div class="row">
        <button id="mascara-button">
          Máscara M95
        </button>
        <button id="desinfetante-button">
          Desinfetante
        </button>
      </div>
    </div>
    <div>
      <p id="text">
        Escolha um ataque
      </p>
    </div>
  </div>
  <script src="ex.js"></script>
</body>
</html>
